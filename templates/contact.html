{% extends "base.html" %}

{% block title %}Contact - Abdullah Portfolio{% endblock title %}

{% block content %}
<section class="relative py-20 bg-gradient-to-br from-gray-900 via-indigo-900 to-black text-white overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 lg:px-12 grid grid-cols-1 lg:grid-cols-2 gap-12">
    
    <!-- Contact Form -->
    <div class="bg-gray-900 border border-indigo-500/30 rounded-2xl shadow-[0_0_25px_rgba(99,102,241,0.4)] p-8 hover:shadow-[0_0_40px_rgba(139,92,246,0.7)] transition">
      <h3 class="text-2xl font-bold text-indigo-400 mb-6">Send Me a Message</h3>
      <form action="#" method="POST" class="space-y-6">
        
        <div>
          <label for="name" class="block font-semibold mb-2">Full Name</label>
          <input type="text" id="name" name="name" required
            class="w-full p-3 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white transition">
        </div>

        <div>
          <label for="email" class="block font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full p-3 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white transition">
        </div>

        <div>
          <label for="message" class="block font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full p-3 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white transition"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 hover:shadow-[0_0_20px_rgba(236,72,153,0.8)] text-white font-semibold py-3 rounded-xl transition-all duration-300">
          ðŸš€ Send Message
        </button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="flex flex-col justify-center space-y-10 text-center sm:text-left">
      <h3 class="text-2xl font-bold text-indigo-400">Get In Touch</h3>
      
      <!-- Address -->
      <div class="flex items-center space-x-4">
        <div class="p-4 bg-indigo-500/20 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]">
          <i class="fas fa-map-marker-alt text-2xl text-indigo-400"></i>
        </div>
        <div>
          <h4 class="text-lg font-semibold">Address</h4>
          <p class="text-gray-300">Islamabad, Pakistan</p>
        </div>
      </div>

      <!-- Email -->
      <div class="flex items-center space-x-4">
        <div class="p-4 bg-indigo-500/20 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]">
          <i class="fas fa-envelope text-2xl text-indigo-400"></i>
        </div>
        <div>
          <h4 class="text-lg font-semibold">Email</h4>
          <p class="text-gray-300">abdullah@example.com</p>
        </div>
      </div>

      <!-- Phone -->
      <div class="flex items-center space-x-4">
        <div class="p-4 bg-indigo-500/20 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]">
          <i class="fas fa-phone-alt text-2xl text-indigo-400"></i>
        </div>
        <div>
          <h4 class="text-lg font-semibold">Phone</h4>
          <p class="text-gray-300">+92 300 1234567</p>
        </div>
      </div>

      <!-- Social Icons -->
      <div class="flex space-x-6 mt-6">
        <a href="#" class="text-2xl text-gray-400 hover:text-blue-400 hover:shadow-[0_0_15px_rgba(59,130,246,0.8)] transition"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-2xl text-gray-400 hover:text-sky-400 hover:shadow-[0_0_15px_rgba(56,189,248,0.8)] transition"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-2xl text-gray-400 hover:text-pink-500 hover:shadow-[0_0_15px_rgba(236,72,153,0.8)] transition"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-2xl text-gray-400 hover:text-gray-300 hover:shadow-[0_0_15px_rgba(209,213,219,0.8)] transition"><i class="fab fa-github"></i></a>
        <a href="#" class="text-2xl text-gray-400 hover:text-blue-500 hover:shadow-[0_0_15px_rgba(37,99,235,0.8)] transition"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
